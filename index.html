<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boksör</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="level-info">
        Level: <span id="current-level">1</span>
    </div>

    <div id="level-controls">
        <button id="prev-level">Previous</button>
        <button id="show-solution">Show Solution</button>
        <button id="next-level">Next</button>
    </div>

    <div id="level-controls">
        <button id="undo-move">Undo move</button>
    </div>

    <div id="game-container">
        <!-- Game Grid will be generated dynamically using JavaScript -->
    </div>

    <div id="touch-controls">
        <button class="control-button" id="move-up">⬆️</button>
        <div>
            <button class="control-button" id="move-left">⬅️</button>
            <button class="control-button" id="move-down">⬇️</button>
            <button class="control-button" id="move-right">➡️</button>
        </div>
    </div>
    

    <div id="level-info">
        <pre id="level-solution"></pre>
    </div>
    
    <script src="levels.js"></script>
    <script src="app.js"></script>
</body>
</html>
